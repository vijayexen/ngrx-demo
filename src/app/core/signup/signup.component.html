<div class="container-fluid">
  <div class="card bg-light">
    <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">

      <div class="form-group input-group">
        <div class="input-group-prepend">
          <span class="input-group-text"> <i class="fa fa-user"></i> </span>
        </div>
        <input formControlName="firstName" class="form-control" placeholder="First Name" type="text">
      </div> <!-- form-group// -->
      <div class="form-group input-group">
        <div class="input-group-prepend">
          <span class="input-group-text"> <i class="fa fa-user"></i> </span>
        </div>
        <input formControlName="lastName" class="form-control" placeholder="Last Name" type="text">
      </div> <!-- form-group// -->
      <div class="form-group input-group">
        <div class="input-group-prepend">
          <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
        </div>
        <input formControlName="emailAddress" class="form-control" placeholder="Email address" type="email">
      </div> <!-- form-group// -->

      <div [formGroup]="credentialsFormGroup">
        <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
          </div>
          <input formControlName="password" class="form-control"
            [ngClass]="{'border-danger': credentialsFormGroup.touched && credentialsFormGroup.invalid}"
            placeholder="*Create password" type="password">
        </div> <!-- form-group// -->

        <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
          </div>
          <input formControlName="repeatPassword"
            [ngClass]="{'border-danger': credentialsFormGroup.touched && credentialsFormGroup.invalid}"
            class="form-control" placeholder="*Repeat password" type="password">
        </div> <!-- form-group// -->
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block"> Create Account </button>
      </div> <!-- form-group// -->

      <p class="text-center">Have an account? <a [routerLink]="['/login']" routerLinkActive="active">Log In</a> </p>
    </form>
  </div> <!-- card.// -->

</div>
<!--container end.//-->
