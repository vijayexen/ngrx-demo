<div class="row">

  <div class="col md-8">
    <div class="card">
      <h5 class="card-header">Sign In to Dashboard</h5>
      <!-- <div class="card-body">
        <h5 class="card-title">Special title treatment</h5>
        <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
        <a href="#" class="btn btn-primary">Login</a>
      </div> -->
      <div class="container">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input formControlName="username" type="email" class="form-control" id="exampleInputEmail1"
              aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1"
              placeholder="Password">
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
          </div>
          <div class="row">
            <div class="col-md-2"> <button type="submit" class="btn btn-primary">Log In</button></div>
            <div class="col-md-2">
              <button (click)="logout()" class="btn btn-primary">Log Out</button>
            </div>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>
